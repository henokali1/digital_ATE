{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Acknowledge Job Card</h1>
    <p>Are you sure you want to acknowledge Job Card: {{ job_card.job_card_number }}?</p>
    <p>Task: {{ job_card.task_description }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Acknowledge</button>
        <a href="{% url 'job_card_detail' job_card.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
