{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete this job card?</h2>
    <p><strong>Job Card Number:</strong> {{ job_card.job_card_number }}</p>
    <p><strong>Task Description:</strong> {{ job_card.task_description }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'job_card_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
