<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Dashboard Item</title>
</head>
<body>
    <h1>Delete Dashboard Item</h1>
    <p>Are you sure you want to delete "{{ item.title }}"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>

    <a href="{% url 'dashboard_list' %}">Cancel</a>
</body>
</html>
