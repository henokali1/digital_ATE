{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Digital ATE{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'admin_dashboard/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sidebar Navigation (Desktop) -->
    <div class="sidebar">
        <img src="{% static 'admin_dashboard/fans-logo.png' %}" alt="FANS Logo" class="logo">
        <nav>
            <ul>
                {% for item in items %}
                    <li>
                        <a href="/{{ item.url }}" target="_blank"><strong>{{ item.title }}</strong></a>
                        [<a href="{% url 'dashboard_edit' item.id %}">Edit</a> | 
                        <a href="{% url 'dashboard_delete' item.id %}">Delete</a>]
                    </li>
                {% endfor %}
            </ul>
        </nav>
    </div>

    <!-- Topbar Navigation (Mobile) -->
    <div class="topbar">
        <div class="menu-icon" onclick="toggleMenu()">
            â˜°
        </div>
        <img src="{% static 'admin_dashboard/fans-logo.png' %}" alt="FANS Logo" class="logo">
    </div>

    <!-- Mobile Navigation Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <nav>
            <ul>
                {% for item in items %}
                    <li>
                        <a href="/{{ item.url }}" target="_blank"><strong>{{ item.title }}</strong></a>
                        [<a href="{% url 'dashboard_edit' item.id %}">Edit</a> | 
                        <a href="{% url 'dashboard_delete' item.id %}">Delete</a>]
                    </li>
                {% endfor %}
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- JavaScript for Mobile Menu -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('open');
        }
    </script>

</body>
</html>
