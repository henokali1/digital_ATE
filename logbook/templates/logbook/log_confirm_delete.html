<!-- logbook/templates/logbook/log_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Are you sure you want to delete this log entry?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete it</button>
        <a href="{% url 'logbook:log_list' %}">Cancel</a>
    </form>
</body>
</html>
