{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block heading_h1 %}Delete Log Entry{% endblock %}

{% block content %}
<div class="container-fluid px-3 px-md-0">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="bi bi-exclamation-triangle text-warning" style="font-size: 2rem;"></i>
                    </div>
                    <h5 class="mb-4">Are you sure you want to delete this log entry?</h5>
                    <p class="text-muted mb-4">This action cannot be undone.</p>
                    
                    <form method="POST" class="d-flex justify-content-center gap-2">
                        {% csrf_token %}
                        <a href="{% url 'logbook:log_list' %}" class="btn btn-secondary px-4">Cancel</a>
                        <button type="submit" class="btn btn-danger px-4">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
        border-radius: 0.5rem;
    }

    .btn {
        padding: 0.5rem 1.5rem;
        font-weight: 500;
    }

    @media (max-width: 767.98px) {
        .card-body {
            padding: 1.25rem;
        }
    }
</style>
{% endblock %}
