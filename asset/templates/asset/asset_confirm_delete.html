<!DOCTYPE html>
<html>
<head>
    <title>Confirm Deletion</title>
</head>
<body>
    <h1>Are you sure you want to delete this asset?</h1>
    <p>Asset: {{ asset.name }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'asset_list' %}">Cancel</a>
</body>
</html>
